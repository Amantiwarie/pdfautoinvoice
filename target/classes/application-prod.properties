# Production Configuration
server.port=8080
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# PostgreSQL Database Configuration (Production)
spring.datasource.url=jdbc:postgresql://localhost:5432/invoice_app_prod
spring.datasource.username=invoice_user
spring.datasource.password=${DB_PASSWORD:your_secure_password_here}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.com.example.invoice=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/invoice-app/application.log

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
